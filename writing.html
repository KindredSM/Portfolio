    <meta charset="UTF-8" />

      content="Writing by Kindred Salway - Meditations on technology, creativity, and life." />

    <link rel="stylesheet" href="consistent.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Writing - Kindred Salway</title>
    <style>
      .writing-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 120px 40px 80px;
        color: #404040;
        line-height: 1.7;
      }

      .writing-header {
        text-align: center;
        margin-bottom: 80px;
      }

      .writing-title {
        font-size: 48px;
        font-weight: 500;
        color: #404040;
        margin-bottom: 20px;
      }

      .writing-subtitle {
        font-size: 20px;
        font-weight: 300;
        color: #7e7e7e;
        margin-bottom: 40px;
      }

      .posts-list {
        margin-top: 60px;
      }

      .post-item {
        border-bottom: 1px solid #efefef;
        padding: 40px 0;
        transition: all 0.2s ease;
      }

      .post-item:last-child {
        border-bottom: none;
      }

      .post-item:hover {
        background-color: #fafafa;
        padding: 40px 20px;
        margin: 0 -20px;
        border-radius: 8px;
      }

      .post-link {
        display: block;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      .post-meta {
        font-size: 14px;
        color: #7e7e7e;
        margin-bottom: 15px;
        font-weight: 300;
      }

      .post-title {
        font-size: 28px;
        text-align: left;
        justify-content: left;
        font-weight: 500;
        color: #404040;
        margin-bottom: 25px;
        transition: color 0.2s ease;
      }

      .post-link:hover .post-title {
        color: #7e7e7e;
      }

      .post-excerpt {
        font-size: 16px;
        line-height: 1.8;
        color: #404040;
        font-weight: 300;
        margin-bottom: 20px;
      }

      .read-more {
        color: #404040;
        font-weight: 400;
        text-decoration: none;
        border-bottom: 2px solid #404040;
        transition: all 0.2s ease;
        display: inline-block;
      }

      .post-link:hover .read-more {
        color: #7e7e7e;
        border-bottom-color: #7e7e7e;
      }

      @media (max-width: 800px) {
        .writing-container {
          padding: 100px 20px 60px;
        }

        .writing-title {
          font-size: 36px;
        }

        .post-title {
          font-size: 24px;
        }

        .post-excerpt {
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        .writing-title {
          font-size: 28px;
        }

        .post-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>

          <li class="navbar__item">
            <a href="writing.html" class="navbar__links">Writing</a>
          </li>
          <li class="navbar__btn">
            <a
              href="mailto:kindred@kindredsalway.com"
              class="button"
              id="signup">
              Contact <i class="fas fa-comments"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="writing-container">
      <div class="writing-header">
        <h1 class="writing-title">Writing</h1>
        <p class="writing-subtitle">
          Meditations on technology, creativity, and life
        </p>
      </div>

      <div class="posts-list">
        <article class="post-item">
          <a href="thinking.html" class="post-link">
            <div class="post-meta">Monday, June 30, 2025</div>
            <h2 class="post-title">
              Directing potency in the face of optionality
            </h2>
            <div class="post-excerpt">
              If you feel lost, write. If something feels off in your life, you
              probably haven't written about it yet.
            </div>
            <span class="read-more">Read more â†’</span>

        </article>
      </div>
    </div>
