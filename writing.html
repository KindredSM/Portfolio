<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Writing by Kindred Salway" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <title>Writing - Kindred Salway</title>
    <style>
      .back-link {
        display: inline-block;
        font-size: 14px;
        color: #525252;
        text-decoration: none;
        margin-bottom: 48px;
        transition: color 0.15s ease;
      }
      .back-link:hover {
        color: #e5e5e5;
      }
      .posts {
        margin-top: 8px;
      }
      .post {
        display: block;
        padding: 20px 0;
        border-bottom: 1px solid #1a1a1a;
        text-decoration: none;
        color: inherit;
        transition: opacity 0.15s ease;
      }
      .post:last-child {
        border-bottom: none;
      }
      .post:hover {
        opacity: 0.7;
      }
      .post-date {
        font-size: 13px;
        color: #525252;
        margin-bottom: 6px;
      }
      .post-title {
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #fafafa;
      }
      .post-excerpt {
        font-size: 14px;
        color: #737373;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="index.html" class="back-link">&larr; Back</a>

      <header class="hero" style="margin-bottom: 48px;">
        <h1>Writing</h1>
        <p class="tagline">Notes on building, thinking, and life.</p>
      </header>

      <div class="posts">
        <a href="thinking.html" class="post">
          <div class="post-date">June 2025</div>
          <div class="post-title">Directing potency in the face of optionality</div>
          <div class="post-excerpt">
            If you feel lost, write. Most people mistake noise in their head for thought.
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
